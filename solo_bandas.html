<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria do Artista</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="conteudo-principal">
        <section id="galeria-artista">
            <div id="bloco-texto">
                <h2 id="titulo-secao">
                    GALERIA <br>
                    DO <br>
                    <span id="destaque-titulo">ARTISTA</span>
                </h2>
            </div>
            <div id="cartao-imagem-principal">
                <img src="https://via.placeholder.com/800x500/FFA500/FFFFFF?text=Imagem+Principal+do+Show" alt="Artista tocando em um show com grande público ao pôr do sol." id="imagem-principal">
                <div class="navegacao-seta" id="seta-esquerda">&lt;</div>
                <div class="navegacao-seta" id="seta-direita">&gt;</div>
            </div>
        </section>

        <section id="secao-integrantes">
            <h3 id="subtitulo-integrantes">INTEGRANTES</h3>
            <div id="container-cartoes-integrantes">
                <div id="integrante-cartao-1" class="cartao-integrante">
                    <img src="https://via.placeholder.com/300x400/FFA500/FFFFFF?text=Toguro" alt="Toguro cantando no palco." class="imagem-integrante">
                    <div class="informacao-integrante">
                        <p class="nome-integrante">TOGURO</p>
                        <p class="papel-integrante">VOCAL</p>
                    </div>
                </div>
                <div id="integrante-cartao-2" class="cartao-integrante">
                    <img src="https://via.placeholder.com/300x400/FFA500/FFFFFF?text=Macaxeira" alt="Macaxeira tocando violão no palco." class="imagem-integrante">
                    <div class="informacao-integrante">
                        <p class="nome-integrante">MACAXEIRA</p>
                        <p class="papel-integrante">VIOLÃO</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="secao-eventos">
            <h3 id="subtitulo-eventos">EVENTOS QUE ESTÃO PARTICIPANDO</h3>
            <div id="container-cartoes-eventos">
                <div id="evento-cartao-1" class="cartao-evento">
                    <img src="https://via.placeholder.com/600x350/000000/FFFFFF?text=Festival+ao+Luar" alt="Decoração de luzes e palco em um festival ao ar livre." class="imagem-evento">
                    <div class="informacao-evento">
                        <p class="nome-evento">FESTIVAL AO LUAR</p>
                        <p class="detalhes-evento">SERGIPE | 02/11</p>
                    </div>
                </div>
                </div>
        </section>
    </div>

</body>
</html>
